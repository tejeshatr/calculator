<!DOCTYPE html>
<html lang = 'en'>
<head>
	<meta charset="utf-8"/>
	<title>Online Calculator</title>
	<link href='style.css' rel='stylesheet'>
</head>
<body>
	<header>
		<h1>Online Calculator</h1>
	</header>
	<div class='result'>
		<div class='res'></div>
		<div class='clear'>CLEAR</div>
	</div>
	<div class='calc'>
		<div class='rows'>
			<div class='num'>1</div>
			<div class='num'>2</div>
			<div class='num'>3</div>
			<div class='opr'>+</div>
		</div>
		<div class='rows'>
			<div class='num'>4</div>
			<div class='num'>5</div>
			<div class='num'>6</div>
			<div class='opr'>-</div>
		</div>
		<div class='rows'>
			<div class='num'>7</div>
			<div class='num'>8</div>
			<div class='num'>9</div>
			<div class='opr'>!</div>
		</div>
		<div class='rows'>
			<div class='num'>0</div>
			<div class='opr'>/</div>
			<div class='opr'>*</div>
			<div class='eq'>=</div>
		</div>
	</div>
	<script src='script.js'></script>
</body>
</html>
